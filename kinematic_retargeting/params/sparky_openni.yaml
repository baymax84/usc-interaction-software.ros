right_arm:
  target_to_source: { x: 0.0, y: 0.0, z: 0.0, roll: 0.0, pitch: 0.0, yaw: 0.0 } 
  source:
    - right_hand_1
    - right_elbow_1
    - right_shoulder_1
  # Note that the "begin" link is the parent of the base joint used.
  # The "end" link is link that is the parent of the end effector.
  target: {begin: shoulders, end: rightforearm}

left_arm:
  target_to_source: { x: 0.0, y: 0.0, z: 0.0, roll: 0.0, pitch: 0.0, yaw: 0.0 } 
  source:
    - left_hand_1
    - left_elbow_1
    - left_shoulder_1
  target: {begin: shoulders, end: leftforearm}