pub_rate: 1.0 # Optional
base_path: "" # Optional  
analyzers:
  sensors:
    type: AnalyzerGroup
    path: Sensors
    analyzers:
      p2os:
        type: GenericAnalyzer
        path: robot p2os 
        find_and_remove_prefix: robot
        num_items: 3
  computers:
    type: GenericAnalyzer
    path: Computers
    contains: [
      'CPU Usage',
      'CPU Temperature'
      ]

